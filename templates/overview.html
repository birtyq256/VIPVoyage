<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='overview.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inquiries Overview</title>
<script>
        function confirmDelete() {
            return confirm("Are you sure you want to delete this entry?");
        }
    </script>





</head>
<body>
    <h1>Inquiries Overview</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Arrival</th>
                <th>Departure</th>
                <th>Amount</th>
                <th>Budget</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for inquiry in inquiries %}
            <tr>
                <td>{{ inquiry.name }}</td>
                <td>{{ inquiry.phone }}</td>
                <td>{{ inquiry.arrival }}</td>
                <td>{{ inquiry.departure }}</td>
                <td>{{ inquiry.amount }}</td>
                <td>{{ inquiry.budget }}</td>
                <td>
                    <form action="{{ url_for('update_status', inquiry_id=inquiry.id) }}" method="post">
                        <select name="status">
                            <option value="new" {% if inquiry.status == 'new' %} selected {% endif %}>New</option>
                            <option value="in_progress" {% if inquiry.status == 'in_progress' %} selected {% endif %}>In Progress</option>
                            <option value="completed" {% if inquiry.status == 'completed' %} selected {% endif %}>Completed</option>
                        </select>
                        <button type="submit">Update</button>
                    </form>
                </td>
                <td>
                    <form action="{{ url_for('delete_inquiry', inquiry_id=inquiry.id) }}" method="post">
                        <button type="submit" onclick="return confirmDelete()">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
