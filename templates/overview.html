<!-- overview.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiries Overview</title>
</head>
<body>
    <h1>Inquiries Overview</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Arrival</th>
                <th>Departure</th>
                <th>Amount</th>
                <th>Budget</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for inquiry in inquiries %}
            <tr>
                <td>{{ inquiry.name }}</td>
                <td>{{ inquiry.phone }}</td>
                <td>{{ inquiry.arrival }}</td>
                <td>{{ inquiry.departure }}</td>
                <td>{{ inquiry.amount }}</td>
                <td>{{ inquiry.budget }}</td>
                <td>
                    <form action="{{ url_for('update_status', inquiry_id=inquiry.id) }}" method="post">
                        <select name="status">
                            <option value="new">New</option>
                            <option value="in_progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                        <button type="submit">Update</button>
                    </form>
                </td>
                <td>
                    <form action="{{ url_for('delete_inquiry', inquiry_id=inquiry.id) }}" method="post">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
